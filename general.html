<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="assets/bootstrap/bootstrap.min.css" rel="stylesheet">
        <script src="assets/bootstrap/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="generalStyle.css">
        <script type="text/javascript" src="generalScript.js"></script>
        <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    </head>
    <body dir="rtl">
        
        <div class="general-screens">

            <section id="map" class="panel">
                <div style="
                    text-align: center;
                    font-weight: bold;
                    position: relative;
                    top: 25%;"
                    >here will be a map
                </div> 
                <div id="animation_container">
                    <div class="stop-pick"></div>
                    <div class="stop-pick"></div>
                    <div class="stop-pick"></div>
                    <div class="stop-pick"></div>
                    <div class="stop-pick"></div>
                    <canvas id="canvas"></canvas>
                    <div id="dom_overlay_container"></div>
                </div>
                <div id="dom_overlay_container"></div>
            </section>

            <section id="opening-screen" class="panel">
                <div class="opening-div">
                    <img id="main-character-circle-opening" class="character-circle" alt="character-img">
                    <p class="start-text"></p>
                </div>
                <button class="back-to-map-car-button" onclick="backToMap()">
                    <img src="assets/general/cars/sideView.svg" alt="back-to-map-car-button">
                </button>
            </section>

            <section id="ending-screen" class="panel">
                <div class="ending-div">
                    <img id="main-character-circle-ending" class="character-circle" alt="character-img">
                    <p class="ending-text"></p>
                    <button id="end-btn" class="btn">לפרק הבא</button>
                </div>
                <button class="back-to-map-car-button">
                    <img src="assets/general/cars/sideView.svg" alt="back-to-map-car-button">
                </button>
            </section>

            <section id="explaining-screen" class="panel">
                <div class="explaining-div">
                    <p class="explaining-text"></p>
                </div>
                <img class="character-body" alt="character">
                <button id="back-btn" class="btn">חזרה</button>
            </section>

            <section id="questions-screen" class="panel">
                <div class="question-div">
                    <img id="emotion-circle" class="character-circle" alt="emotion-circle">
                    <p class="question-text"></p>
                </div>

                <div class="answers-div">
                    <div id="option1" class="answers">
                            <div class="cloud odd-cloud"></div>
                            <p class="answer-text right"></p>
                    </div>
                    <div id="option2" class="answers">
                            <div class="cloud even-cloud"></div>
                            <p class="answer-text left"></p>
                    </div>
                    <div id="option3" class="answers">
                            <div class="cloud odd-cloud"></div>
                            <p class="answer-text right"></p>
                    </div>
                    <div id="option4" class="answers">
                            <div class="cloud even-cloud"></div>
                            <p class="answer-text left"></p>
                    </div>

                </div>

            </section>

        <div class="specific-screens">
            <div class="units" id="unit1">
                <section id="concepts">
                    <section class="concept1 panel" id="concepts-list"></section>
                    <section class="concept1 panel" id="rhombuses"></section>
                    
                    <section class="concept2 panel" id="hazardous-material-factory">
                        <div class="fox-map">
                            <div class="title-background">
                                <h1 class="title-text">מחזיק חומ"ס</h1>
                            </div>
                            <p class="explaine-text">לפניכם צילום מסך מתוך מערכת שוע"ל:</p>
                            <div class="img-background" id="img-background">
                                <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                                    <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <img src="assets/units/unit1/Picture1.jpg" class="d-block w-100" alt="...">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="assets/units/unit1/Picture2.jpg" class="d-block w-100" alt="...">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="assets/units/unit1/Picture12.jpg" class="d-block w-100" alt="...">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="assets/units/unit1/Picture13.jpg" class="d-block w-100" alt="...">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="assets/units/unit1/Picture9.jpg" class="d-block w-100" alt="...">
                                    </div>
                                    <div class="carousel-item">
                                        <img src="assets/units/unit1/Picture14.jpg" class="d-block w-100" alt="...">
                                    </div>
                                    </div>
                                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                    </button>
                                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                    </button>
                                </div>
                            </div>
                            <div>
                                <p class="explaine-map" id="explaine-map">הערה: לחומרים מסכני אוכלוסייה יש פתרונות מיגוניים שאושרו ע"י פקע"ר (כמו הדוגמאות שניתן לראות בתמונה, אתרים מבוטנים, סגירת חזית רביעית בקוביות בטון/לוחות פלדה, מכולות מיגון וכד'...) לא נדון בהם כאן...</p>
                            </div>
                            <button type="button" id="fox-map-btn" class="btn back-btn">חזרה למושגים</button>
                            <div>
                                <img src="assets/units/unit1/mapPin.svg" alt="map-pin" id="map-pin">
                                <img src="assets/units/unit1/mapImageSquare.jpg" alt="mapImageSquare" class="map-square" id="map-square"/>
                            </div>
                        </div>
                    </section>
                    
                    <section class="concept2 panel" id="hazardous-material-incident"></section>
                    <section class="concept4 panel" id="risk-areas-concept"></section>
                </section>
            </div>

            <div class="units" id="unit2">
                <section id="responsibility">
                    <section class="panel" id="whatsapp"></section>
                    <section class="panel" id="hapak-whatsApp"></section>
                    <section class="panel" id="shual-opening"></section>
                </section>
            </div>

            <div class="units" id="unit3">
                <section id="roles">
                    <section class="panel" id="rescue-roles"></section>
                    <section class="panel" id="area-organizing"></section>
                </section>
            </div>

            <div class="units" id="unit4">
                <section id="protection-levels">
                    <section class="panel" id="protection-wearing"></section>
                    <section class="panel" id="drag-drop-game"></section>
                    <section class="panel" id="risk-areas-levels"></section>
                </section>
            </div>

            <div class="units" id="unit5">
                <section class="panel" id="haremez">
                </section>
            </div>
        
        </div>

    </body>
</html>
