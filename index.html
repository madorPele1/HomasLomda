<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body dir="rtl">
      <section class="panel" id="panel1">        
            <div class="container">
              <button type="button" class="button questionmark-button">?</button>
              <h1 class="main-title">ברוכים הבאים ללומדת החומ"ס!</h1>
              <p class="explaine-text">לומדה זו נועדה לסד"כ הגדודי אשר נדרש להיכרות ותרגול של המשימות באחריותו במענה לאירוע חומ"ס בחירום.</p>
              <button type="button" class="button" id="start-button">שנתחיל?</button>
            </div>
        </section>
        <section class="panel" id="panel2">        
          <div class="choose-div">
            <h1 class="main-title choose-title">לחצו על הדמות המאימה לכם ולחצו על 'אישור'.</h1>
            <button type="button" class="button" id="chosen-button">אישור</button>
            <img src="assets/general/characters/allCharacters/commander.svg" alt="commander" class="choose" id="commander"/>
            <img src="assets/general/characters/allCharacters/soldier.svg" alt="soldier" class="choose" id="soldier"/>
            <img src="assets/general/cars/backView.svg" alt="back-car" id="animation-car">

          </div>
      </section>
    </body>
</html>
